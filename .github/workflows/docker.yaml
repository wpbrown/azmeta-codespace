name: Update Official Docker Image
on: [push]

jobs:
    build:
        name: Build and Push
        runs-on: ubuntu-latest
        steps:
          - name: Build and Push
            uses: docker/build-push-action@v1
            with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
                add_git_labels: true
                repository: rebeagle/azmeta
                tags: latest
